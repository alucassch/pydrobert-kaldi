package:
  name: pydrobert-kaldi
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'v0.0.0') }}

source:
  path: .

requirements:
  host:
    - python
    - numpy
    - setuptools
    - setuptools_scm
    - swig >=3.0
    - pytest-runner
    - mkl                                  [not nomkl]
    - mkl-include                          [not nomkl]
    - openblas                             [nomkl]
  build:
    - {{ compiler('cxx') }}
  run:
    - python
    - numpy
    - future
    - six
    - enum34                               [py2k]

build:
  detect_binary_files_with_prefix: False
  features:
    - nomkl                                [nomkl]

test:
  source_files:
    - tests
  requires:
    - pytest
    - scipy
  imports:
    - pydrobert
    - pydrobert.kaldi

about:
  home: https://github.com/sdrobert/pydrobert-kaldi
  license: Apache 2.0
  license_file: LICENSE
  summary: Kaldi Swig bindings for Python
