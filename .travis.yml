language: generic

env:
  global:
    DOCKER_MANYLINUX_IMAGE32=quay.io/pypa/manylinux1_i686
    DOCKER_MANYLINUX_IMAGE64=quay.io/pypa/manylinux1_x86_64
    PRE_CMD_32=linux32
    PRE_CMD_64=

matrix:
  include:
  - os: osx
    env: PY_VER=2.7
  - os: osx
    env: PY_VER=3.4
  - os: osx
    env: PY_VER=3.5
  - os: osx
    env: PY_VER=3.6
  - os: osx
    env: PY_VER=3.7
  - os: linux
    sudo: required
    services: docker
    env: PY_VER=2.7
  - os: linux
    sudo: required
    services: docker
    env: PY_VER=3.4
  - os: linux
    sudo: required
    services: docker
    env: PY_VER=3.5
  - os: linux
    sudo: required
    services: docker
    env: PY_VER=3.6
  - os: linux
    sudo: required
    services: docker
    env: PY_VER=3.7

before_install:
- if [ -z "${TRAVIS_TAG}" ]; then
    export SETUPTOOLS_SCM_PRETEND_VERSION="999";
  fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    docker pull $DOCKER_MANYLINUX_IMAGE64;
  elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
    brew install pyenv-virtualenv;
    export PY_VER_FULL=$(
      pyenv install --list |
      grep -e ' '${PY_VER/./\.}'\.\d$' |
      tail -n 1 | tr -d "[:space:]");
    brew install swig;
    eval "$(pyenv init -)";
    eval "$(pyenv virtualenv-init -)";
    pyenv install $PY_VER_FULL;
  fi

install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    docker run
      -e "PY_VER=${PY_VER}"
      -e "SETUPTOOLS_SCM_PRETEND_VERSION=${SETUPTOOLS_SCM_PRETEND_VERSION}"
      -v `pwd`:/io
      $DOCKER_MANYLINUX_IMAGE64 $PRE_CMD_64
      /io/recipe/build_manylinux.sh;
  elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
    bash recipe/build_osx.sh $PY_VER_FULL;
  fi

# install:
#   - echo "Installed :D"

script:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    docker run
      -e "PY_VER=${PY_VER}"
      -v `pwd`:/io
      $DOCKER_MANYLINUX_IMAGE64 $PRE_CMD_64
      /io/recipe/test_manylinux.sh;
  elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
    bash recipe/test_osx.sh $PY_VER_FULL;
  fi

# script:
#   - echo "Script'd"

before_deploy:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    docker run
      -e "PY_VER=${PY_VER}"
      -e "SETUPTOOLS_SCM_PRETEND_VERSION=${SETUPTOOLS_SCM_PRETEND_VERSION}"
      -v `pwd`:/io
      $DOCKER_MANYLINUX_IMAGE32 $PRE_CMD_32
      /io/recipe/build_manylinux.sh;
  fi
- if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "${PY_VER}" = "2.7" ]; then
    pyenv activate venv_test;
    ACCELERATE=1 python setup.py sdist -d dist-osx-py${PY_VER};
    pyenv deactivate;
  fi
- rm -rf build
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    docker pull conda/miniconda3;
    docker run
      -e "PY_VER=${PY_VER}"
      -v `pwd`:/io
      conda/miniconda3 /io/recipe/build_conda_docker.sh;
  else
    pyenv install miniconda3-latest;
    pyenv shell miniconda3-latest;
    ./recipe/build_conda.sh dist-osx-py${PY_VER};
  fi
- zip -r dist-${TRAVIS_OS_NAME}-py${PY_VER}.zip  dist-${TRAVIS_OS_NAME}-py${PY_VER}

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist-${TRAVIS_OS_NAME}-py${PY_VER}.zip
  skip_cleanup: true
  on:
    tags: true
